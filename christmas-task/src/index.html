<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Christmas</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="header-nav">
        <a href="./#" class="header-logo nav-link"></a>
        <a href="./#/toys" class="header-toys button-toys nav-link">Игрушки</a>
        <a href="./#/tree" class="header-tree nav-link">Ёлка</a>
      </nav>
      <div class="selected-toys"><span class="toys-counter"></span></div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <a class="rs-school" href="https://rs.school/js/"></a>
      <span class="app-date">2021</span>
      <a class="my-git" href="https://github.com/denis0ff"></a>
    </footer>

    <template id="toysPageTemp">
      <section class="filters">
        <div class="filter filter-by_value">
          <h3 class="filter-title">Фильтры по значению</h3>
        </div>
        <div class="filter filter-by_range">
          <h3 class="filter-title">Фильтры по диапазону</h3>
        </div>
        <div class="filter filter-by_sort">
          <h3 class="filter-title">Сортировка</h3>
        </div>
      </section>
      <div class="nothing-found hide">Извините, игрушек с заданными фильтрами нет..</div>
      <section class="cards"></section>
    </template>

    <template id="toysCardTemp">
      <div class="card">
        <h2 class="card-title"></h2>
        <img src="" alt="toy" class="card-image" />
        <div class="card-description">
          <p class="count">Количество:</p>
          <p class="year">Год покупки:</p>
          <p class="shape">Форма:</p>
          <p class="color">Цвет:</p>
          <p class="size">Размер:</p>
          <p class="favorite">Любимая:</p>
        </div>
        <div class="card-ribbon"></div>
      </div>
    </template>

    <template id="helloTemp">
      <h1 class="main-header">Помоги бабуле нарядить ёлку</h1>
      <a href="./#/toys" class="main-start button-toys">Начать</a>
    </template>

    <template id="treePageTemp">
      <section class="tree-container">
        <div class="tree-settings">
          <div class="sound-snow-menu menu">
            <button class="sound"></button>
            <button class="snow"></button>
            <button id="resetTreeSettings" class="button-reset">Сброс настроек</button>
          </div>
          <h3 class="tree-title">Ёлка</h3>
          <div class="tree-menu menu"></div>
          <h3 class="tree-title">Фон</h3>
          <div class="bg-menu menu"></div>
          <div class="garland-menu">
            <h3 class="tree-title">Гирлянда</h3>
            <div class="garland-btns menu">
              <div class="color-btn" data-color="multicolor"></div>
              <div class="color-btn" data-color="blue"></div>
              <div class="color-btn" data-color="red"></div>
              <div class="color-btn" data-color="yellow"></div>
              <div class="color-btn" data-color="green"></div>
              <label class="onoffswitch"><input class="input-switch" type="checkbox"/><i></i></label>
            </div>
          </div>
        </div>
        <div class="tree-workspace">
          <div class="workspace-snow">
          </div>
          <div class="workspace-garland"></div>
          <img src="./assets/tree/1.webp" alt="tree" class="current-tree" usemap="#image-map" draggable="false" />
          <map name="image-map">
            <area id="map-area" coords="15,557,250,24,478,555,433,669,114,672" shape="poly" />
          </map>
        </div>
        <div class="tree-favorites">
          <h3 class="tree-title">Игрушки</h3>
          <div class="favorites-container menu"></div>
          <div class="decorated-container menu"></div>
        </div>
      </div>
    </template>

  </body>
</html>
